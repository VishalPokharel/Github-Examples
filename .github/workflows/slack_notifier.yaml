name: Notify Slack on Push
on:
  push:
    branches:
      - main  

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_NOTIFIER_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            text: "ðŸš€ A new push was made to *main* branch by *${{ github.actor }}*!\nCommit: ${{ github.event.head_commit.message }}\nðŸ”— <${{ github.event.head_commit.url }}|View Commit>"
